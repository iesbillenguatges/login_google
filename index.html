<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Firebase Google Sign-In — Exemple</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(180deg,#f7fbff,#e6f0ff);margin:0;padding:2rem}
    .card{width:360px;background:white;border-radius:12px;box-shadow:0 8px 30px rgba(16,24,40,0.08);padding:22px;text-align:center}
    h1{font-size:1.15rem;margin:0 0 12px}
    p{margin:0 0 18px;color:#475569}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn-google{background:#fff;border:1px solid #e6e9ef}
    .btn-google img{width:18px;height:18px}
    .hidden{display:none}
    .user{margin-top:18px;text-align:left;background:#f8fafc;padding:12px;border-radius:8px}
    .user small{display:block;color:#64748b}
    .signout{margin-top:12px;background:#111827;color:white;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    footer{font-size:12px;color:#94a3b8;margin-top:14px}
    .error{color:#b91c1c;margin-top:8px;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h1>Inicia sessió amb Google (Firebase)</h1>
    <p>Aquest exemple fa servir la configuració que has proporcionat i l'SDK modular de Firebase (v9+).</p>

    <button id="signin" class="btn btn-google">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'><path fill='%23EA4335' d='M24 9.5c3.9 0 6.6 1.7 8.1 3.1l6-5.9C35.8 3.5 30.2 1 24 1 14.7 1 6.9 6.6 3.1 14.9l7.1 5.5C12.8 15.6 17.9 9.5 24 9.5z'/><path fill='%234285F4' d='M46.5 24.5c0-1.6-.1-2.8-.4-4H24v7.6h12.7c-.5 2.8-2 5.2-4.3 6.8l7 5.4c4.1-3.8 6.4-9.5 6.4-15.8z'/><path fill='%23FBBC05' d='M10.2 29.4C9.3 27.5 8.8 25.4 8.8 23c0-2.4.5-4.6 1.4-6.6L3.1 11.8C1.1 15.7 0 19.8 0 24s1.1 8.3 3.1 12.2l7.1-6.8z'/><path fill='%2327AE60' d='M24 47c6.2 0 11.8-2.5 15.9-6.7l-7.6-5.9C30.6 36.4 27.1 38 24 38c-6.1 0-11.2-6.1-13.8-14.2L2.9 33.1C6.8 41.4 14.6 47 24 47z'/></svg>" alt="G"/>
      Inicia sessió amb Google
    </button>

    <div id="signed-in" class="hidden">
      <div class="user">
        <strong id="displayName"></strong>
        <small id="email"></small>
      </div>
      <button id="signout" class="signout">Tancar sessió</button>
    </div>

    <div id="error" class="error hidden"></div>

    <footer>Nota: per a que Google signin funcione en producció, assegura't d'afegir el teu domini a Firebase Console &rarr; Authentication &rarr; Authorized domains.</footer>
  </div>

  <script type="module">
    // Importació modular desde els CDN de Firebase (versió 9+)
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    // --- HAS DE SUBSTITUIR AQUEST CODI PEL DE FIREBASE WEB---
    const firebaseConfig = {
      apiKey: "XXXXXXXXXXXXXXX",
      authDomain: "fXXXXXXXXXXXapp.com",
      projectId: "XXXXXXX8e8d9",
      storageBucket: "XXXXXXXBasestorage.app",
      messagingSenderId: "3XXXXXXXXXX0",
      appId: "XXXXXXXXXXXXXXXweb:a69687285842a9473d3027"
    };
    // --- FINS ACÍ---

    // Inicialitza Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Elements UI
    const signinBtn = document.getElementById('signin');
    const signoutBtn = document.getElementById('signout');
    const signedInArea = document.getElementById('signed-in');
    const displayName = document.getElementById('displayName');
    const email = document.getElementById('email');
    const errorBox = document.getElementById('error');

    // Sign in with popup
    signinBtn.addEventListener('click', async () => {
      errorBox.classList.add('hidden');
      try {
        await signInWithPopup(auth, provider);
        // onAuthStateChanged s'encarregarà d'actualitzar la UI
      } catch (err) {
        console.error('Error signin:', err);
        errorBox.textContent = 'Error iniciant sessió: ' + (err.message || err.code || err);
        errorBox.classList.remove('hidden');
      }
    });

    // Sign out
    signoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (err) {
        console.error('Error signout:', err);
      }
    });

    // Observador d'estat d'autenticació
    onAuthStateChanged(auth, (user) => {
      if (user) {
        signinBtn.classList.add('hidden');
        signedInArea.classList.remove('hidden');
        displayName.textContent = user.displayName || '(Sense nom)';
        email.textContent = user.email || '';
      } else {
        signinBtn.classList.remove('hidden');
        signedInArea.classList.add('hidden');
        displayName.textContent = '';
        email.textContent = '';
      }
    });

    // IMPORTANT: If you run into redirect or domain errors, check these:
    // 1) In Firebase Console > Authentication > Sign-in method, enable 'Google' provider.
    // 2) Add your domain (localhost or your deployed domain) to Authorized domains.
    // 3) For local testing use http://localhost:PORT (Firebase accepts localhost over HTTP).
  </script>
</body>
</html>
