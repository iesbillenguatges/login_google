<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login amb Google - Firebase (v8)</title>

  <!-- Firebase App (core) v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Login amb Google</h1>
  <button id="loginBtn">Iniciar sessió amb Google</button>
  <p id="mensaje"></p>

  <script>
    // Configuració de Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyAb9zaMXS888QxotbMZzA4Vix6_qvrJDhI",
      authDomain: "prova03-22db9.firebaseapp.com",
      projectId: "prova03-22db9",
      storageBucket: "prova03-22db9.appspot.com",
      messagingSenderId: "120066105498",
      appId: "1:120066105498:web:2859bec97fbf42d26eff23"
    };

    // Inicialitzar Firebase
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();

    // Botó de login
    document.getElementById('loginBtn').addEventListener('click', function() {
      var provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(function(result) {
          document.getElementById('mensaje').textContent = 'Estàs dins, OK! Hola, ' + (result.user.displayName || '');
        })
        .catch(function(error) {
          console.error('Auth error:', error);
          document.getElementById('mensaje').textContent = 'Error: ' + error.message;
        });
    });
  </script>

</body>
</html>
