<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login amb Google - Firebase (v8)</title>

  <!-- Firebase App (core) v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Login amb Google</h1>
  <button id="loginBtn">Iniciar sessió amb Google</button>
  <p id="mensaje"></p>

  <script>
    // CONFIGURACIÓ Firebase (igual que la teva)
    const firebaseConfig = {
      apiKey: "AIzaSyCgo2MH48sT9jgSd3DpROR4XE1u7G4OCg0",
      authDomain: "prova02-b60c5.firebaseapp.com",
      projectId: "prova02-b60c5",
      storageBucket: "prova02-b60c5.firebasestorage.app",
      messagingSenderId: "849436044950",
      appId: "1:849436044950:web:2de76de79aefc7bab1dcb7",
      measurementId: "G-PQBN9TB3WE"
    };

    // Inicialitzar Firebase (v8)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Botó de login
    document.getElementById('loginBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          document.getElementById('mensaje').textContent = 'Estàs dins, OK! Hola, ' + (result.user.displayName || '');
        })
        .catch((error) => {
          console.error('Auth error:', error);
          document.getElementById('mensaje').textContent = 'Error: ' + error.message;
        });
    });
  </script>

</body>
</html>
